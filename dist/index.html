<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form id="book-form" class="hidden" action="#" method="get">
      <button class="close">&#10006;</button>
      <div>
        <label for="title">Tilte: </label>
        <input
          type="text"
          id="title"
          placeholder="Game of Thrones"
          name="title"
          required
        />
        <!-- <div id="title_error" class="error">To many characters, 5-18</div> -->
      </div>
      <div>
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          placeholder="George Raymond"
          name="author"
          required
        />
        <!-- <div id="author_error" class="error">To many characters, 5-18</div> -->
      </div>
      <div>
        <label for="pages">Pages: </label>
        <input
          type="number"
          id="pages"
          placeholder="999"
          name="pages"
          required
          min="1"
          max="999"
        />
        <!-- <div id="num_error" class="error">Number Between 1-1000</div> -->
      </div>
      <div>
        <label for="read">Read:</label>
        <input type="checkbox" name="read" id="read" />
      </div>
      <div>
        <button id="submit" class="submit" type="submit">Submit</button>
      </div>
    </form>
    <div id="main_con">
      <header>
        <h1>Library</h1>
        <button id="login">log in</button>
      </header>
      <main>
        <button id="book-add">+ Add Book</button>
        <div id="book-container"></div>
      </main>
      <footer><h3>Made by @Robert</h3></footer>
    </div>
  </body>
</html>
